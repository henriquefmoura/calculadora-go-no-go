<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Go/No-Go</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f5f5f5; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; }
        .card { border: 1px solid #ddd; padding: 20px; margin-top: 20px; border-radius: 10px; background: #fafafa; }
        button { padding: 10px 20px; margin-top: 20px; cursor: pointer; background: #1a8917; color: white; border-radius: 8px; border: none; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; }
        h1, h2 { color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora Go/No-Go</h1>

    <label>Receita (R$):</label>
    <input id="receita" type="number">

    <label>Custo (R$):</label>
    <input id="custo" type="number">

    <label>Taxa de litígio (%):</label>
    <input id="litigio" type="number">

    <button onclick="calcular()">Calcular</button>

    <div id="resultados"></div>
</div>

<script>
function calcular() {
    let receita = Number(document.getElementById("receita").value);
    let custo = Number(document.getElementById("custo").value);
    let litigio = Number(document.getElementById("litigio").value) / 100;

    let cenarios = [
        { nome: "Pessimista", r: 0.8, c: 1.1 },
        { nome: "Neutro",     r: 1.0, c: 1.0 },
        { nome: "Otimista",   r: 1.2, c: 0.9 }
    ];

    let html = "";

    cenarios.forEach(c => {
        let receita_adj = receita * c.r;
        let custo_adj = custo * c.c;
        let custo_lit = receita_adj * litigio;
        let lucro = receita_adj - custo_adj - custo_lit;
        let margem = (lucro / receita_adj) * 100;

        html += `
        <div class="card">
            <h2>${c.nome}</h2>
            <p>Receita ajustada: R$ ${receita_adj.toFixed(2)}</p>
            <p>Custo ajustado: R$ ${custo_adj.toFixed(2)}</p>
            <p>Custo de litígio: R$ ${custo_lit.toFixed(2)}</p>
            <p><b>Lucro:</b> R$ ${lucro.toFixed(2)}</p>
            <p><b>Margem:</b> ${margem.toFixed(2)}%</p>
        </div>
        `;
    });

    document.getElementById("resultados").innerHTML = html;
}
</script>

</body>
</html>
